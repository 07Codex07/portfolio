<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinayak Sahu - Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 20px;
      flex-direction: column;
    }

    .content h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin: 10px 0 20px;
    }

    .gradient-name {
      background: linear-gradient(270deg, #ff0080, #ff8c00, #00ff8c, #00bfff, #8000ff);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      padding: 0.6rem 1.6rem;
      border-radius: 9999px;
      color: white;
      font-weight: 800;
      display: inline-block;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .gradient-name:hover {
      transform: scale(1.05);
      animation: gradientShift 2s ease infinite;
    }

    .tagline {
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
      max-width: 700px;
      margin-top: 1rem;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .glow-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      pointer-events: none;
      background: radial-gradient(circle, rgba(0, 140, 255, 0.3), transparent 70%);
      border-radius: 50%;
      filter: blur(150px);
      transform: translate(-50%, -50%);
      z-index: 1;
      transition: top 0.05s ease, left 0.05s ease;
    }

    .magnetic {
      display: inline-block;
      transition: transform 0.2s ease;
      will-change: transform;
    }

    .magnetic-wrap {
      display: inline-block;
      perspective: 1000px;
    }

    .tech-stack-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      padding: 4rem 1rem;
      background: #000;
    }

    .tech-stack-section h2 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(270deg, #ff0080, #ff8c00, #00ff8c, #00bfff, #8000ff);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="glow-background" id="glow"></div>

  <div class="hero">
    <div class="content">
      <h1>
        Myself
        <span class="magnetic-wrap">
          <span class="gradient-name magnetic">Vinayak Sahu</span>
        </span>
      </h1>
      <div class="tagline">
        Curious by nature, consistent by habit.
      </div>
    </div>
  </div>

  <!-- Tech Stack Section -->
  <section id="tech-stack" class="tech-stack-section">
    <h2>My Tech Stack</h2>
    
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" /></div>
        <div class="swiper-slide"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/numpy/numpy-original.svg" alt="NumPy" /></div>
        <div class="swiper-slide"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/pandas/pandas-original.svg" alt="Pandas" /></div>
        <div class="swiper-slide"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tensorflow/tensorflow-original.svg" alt="TensorFlow" /></div>
        <div class="swiper-slide"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/keras/keras-original.svg" alt="Keras" /></div>
        <div class="swiper-slide"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/opencv/opencv-original.svg" alt="OpenCV" /></div>
        <div class="swiper-slide"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git" /></div>
        <div class="swiper-slide"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg" alt="Linux" /></div>
      </div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    // Glow Follows Cursor
    const glow = document.getElementById("glow");
    document.addEventListener("mousemove", (e) => {
      glow.style.left = `${e.clientX}px`;
      glow.style.top = `${e.clientY}px`;
    });

    // Magnetic Hover Effect
    const magnets = document.querySelectorAll('.magnetic');
    magnets.forEach((magnet) => {
      const parent = magnet.closest('.magnetic-wrap');

      parent.addEventListener('mousemove', (e) => {
        const rect = parent.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        magnet.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
      });

      parent.addEventListener('mouseleave', () => {
        magnet.style.transform = 'translate(0, 0)';
      });
    });

    // Starfield Background
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      alpha: Math.random()
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();

    // Initialize Swiper
    new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      breakpoints: {
        640: { slidesPerView: 3 },
        768: { slidesPerView: 4 },
        1024: { slidesPerView: 5 },
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
