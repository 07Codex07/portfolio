<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinayak Sahu - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .spotlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(0,123,255,0.15), transparent 30%);
      pointer-events: none;
      z-index: 0;
    }

    .centered {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .intro-line {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .name-pill {
      display: inline-block;
      padding: 0.6rem 1.6rem;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #6a00ff, #00c6ff);
      background-size: 600% 600%;
      animation: gradientShift 6s ease infinite;
      border-radius: 9999px;
      font-weight: 800;
      color: white;
      margin-left: 0.5rem;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .name-pill:hover {
      transform: scale(1.05);
    }

    .bold-tagline {
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
      max-width: 700px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .magnetic-wrap {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="spotlight" id="spotlight"></div>

  <div class="centered">
    <div class="intro-line">
      <span>Myself</span>
      <span class="magnetic-wrap">
        <span class="name-pill magnetic">Vinayak Sahu</span>
      </span>
    </div>
    <div class="bold-tagline">
      Curious by nature, consistent by habit.
    </div>
  </div>

  <script>
    // Spotlight Cursor Effect
    const spotlight = document.getElementById("spotlight");
    document.addEventListener("mousemove", (e) => {
      spotlight.style.setProperty('--x', `${e.clientX}px`);
      spotlight.style.setProperty('--y', `${e.clientY}px`);
    });

    // Magnetic Hover Effect
    const magnets = document.querySelectorAll('.magnetic');
    magnets.forEach((magnet) => {
      const parent = magnet.closest('.magnetic-wrap');

      parent.addEventListener('mousemove', (e) => {
        const rect = parent.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        magnet.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
      });

      parent.addEventListener('mouseleave', () => {
        magnet.style.transform = 'translate(0, 0)';
      });
    });
  </script>
</body>
</html>
