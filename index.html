<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinayak Sahu - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .spotlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(0,123,255,0.15), transparent 30%);
      pointer-events: none;
      z-index: 0;
    }

    .centered {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .name-pill {
      padding: 0.8rem 2.2rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border-radius: 9999px;
      font-weight: 800;
      color: white;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .name-pill:hover {
      transform: scale(1.05);
    }

    .bold-tagline {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      max-width: 700px;
    }

    .magnetic-wrap {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="spotlight" id="spotlight"></div>

  <div class="centered">
    <div class="magnetic-wrap">
      <div class="name-pill magnetic">Myself Vinayak Sahu</div>
    </div>
    <div class="bold-tagline">
      Curious by nature, consistent by habit.
    </div>
  </div>

  <script>
    // Dynamic Spotlight Cursor Effect
    const spotlight = document.getElementById("spotlight");
    document.addEventListener("mousemove", (e) => {
      spotlight.style.setProperty('--x', `${e.clientX}px`);
      spotlight.style.setProperty('--y', `${e.clientY}px`);
    });

    // Magnetic Hover Effect
    const magnets = document.querySelectorAll('.magnetic');
    magnets.forEach((magnet) => {
      const parent = magnet.closest('.magnetic-wrap');

      parent.addEventListener('mousemove', (e) => {
        const rect = parent.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        magnet.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
      });

      parent.addEventListener('mouseleave', () => {
        magnet.style.transform = 'translate(0, 0)';
      });
    });
  </script>
</body>
</html>
