<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Portfolio Landing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #f2f2f2, #e0e0e0);
      color: #111;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #111;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .center-visual {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: url('https://cdn.spline.design/your-animation-placeholder.webm') center/cover no-repeat;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0,0,0,0.2);
    }

    .tagline {
      position: absolute;
      bottom: 3rem;
      left: 3rem;
      font-size: 1.5rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>OPTIMIND</strong></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Work</a></li>
        <li><a href="#">Plans</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="center-visual"></div>
  
  <div class="tagline">WE'RE A FULL-SERVICE<br />AI AUTOMATION AGENCY.</div>
</body>
</html>
