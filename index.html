    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .social-links {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 10;
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
    }

    .social-links svg {
      width: 24px;
      height: 24px;
      fill: white;
      transition: fill 0.3s ease;
    }

    .social-links a:hover svg {
      fill: #ffffff;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 20px;
      flex-direction: column;
    }

    .content h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin: 10px 0 20px;
    }

    .gradient-name {
      background: linear-gradient(270deg, #ff0080, #7928ca, #4338ca, #06b6d4, #ff0080);
      background-size: 600% 600%;
      animation: gradientShift 8s ease infinite;
      padding: 0.6rem 1.6rem;
      border-radius: 9999px;
      color: white;
      font-weight: 800;
      display: inline-block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gradient-name:hover {
      transform: scale(1.05);
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .tagline {
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
      max-width: 700px;
      margin-top: 1rem;
    }

    .glow-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      pointer-events: none;
      background: radial-gradient(circle, rgba(0, 140, 255, 0.3), transparent 70%);
      border-radius: 50%;
      filter: blur(150px);
      transform: translate(-50%, -50%);
      z-index: 1;
      transition: top 0.05s ease, left 0.05s ease;
    }

    .magnetic {
      display: inline-block;
      transition: transform 0.2s ease;
      will-change: transform;
    }

    .magnetic-wrap {
      display: inline-block;
      perspective: 1000px;
    }

    .tech-stack-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      padding: 4rem 1rem;
      background: #000;
    }

    .tech-stack-section h2 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #ffffff, #d4d4d4, #ffffff);
      background-size: 200% auto;
      animation: shimmer 3s linear infinite;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    .swiper {
      width: 90%;
      max-width: 900px;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      height: 60px;
      width: auto;
      filter: brightness(1);
    }

    @media (max-width: 768px) {
      .social-links {
        top: 1rem;
        right: 1rem;
        gap: 0.5rem;
      }

      .social-links a {
        width: 40px;
        height: 40px;
      }

      .social-links svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>

  <script>
    // Starfield Background
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = document.body.scrollHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Create stars for the entire page height
    const stars = Array.from({ length: 300 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5 + 0.5,
      alpha: Math.random() * 0.8 + 0.2,
      twinkleSpeed: Math.random() * 0.02 + 0.01
    }));

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        // Twinkling effect
        star.alpha += star.twinkleSpeed;
        if (star.alpha > 1 || star.alpha < 0.2) {
          star.twinkleSpeed = -star.twinkleSpeed;
        }
        
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    // Cursor glow effect
    const glow = document.getElementById('glow');

    document.addEventListener('mousemove', (e) => {
      glow.style.left = `${e.clientX}px`;
      glow.style.top = `${e.clientY}px`;
    });

    // Magnetic effect for name
    const magnets = document.querySelectorAll('.magnetic');

    magnets.forEach((magnet) => {
      const parent = magnet.closest('.magnetic-wrap');

      parent.addEventListener('mousemove', (e) => {
        const rect = parent.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        magnet.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
      });

      parent.addEventListener('mouseleave', () => {
        magnet.style.transform = 'translate(0, 0)';
      });
    });

    // Initialize Swiper
    new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      breakpoints: {
        640: { slidesPerView: 3 },
        768: { slidesPerView: 4 },
        1024: { slidesPerView: 5 },
      }
    });

    // Update canvas size when content changes
    window.addEventListener('load', () => {
      setTimeout(resizeCanvas, 100);
    });
  </script>
