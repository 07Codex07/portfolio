<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinayak Sahu - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .content h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin: 10px 0;
    }

    .gradient-name {
      background: linear-gradient(to right, #6366f1, #a855f7);
      padding: 6px 14px;
      border-radius: 12px;
      color: white;
      display: inline-block;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .gradient-name:hover {
      transform: scale(1.05);
    }

    /* Glowing effect background */
    .glow-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      pointer-events: none;
      background: radial-gradient(circle, rgba(0, 140, 255, 0.3), transparent 70%);
      border-radius: 50%;
      filter: blur(150px);
      transform: translate(-50%, -50%);
      z-index: 1;
      transition: top 0.05s ease, left 0.05s ease;
    }

    /* Magnetic Hover */
    .magnetic {
      display: inline-block;
      transition: transform 0.2s ease;
      will-change: transform;
    }

    .magnetic-wrap {
      display: inline-block;
      perspective: 1000px;
    }
  </style>
</head>
<body>
  <div class="glow-background" id="glow"></div>

  <div class="hero">
    <div class="content">
      <h1>
        Myself
        <span class="magnetic-wrap">
          <span class="gradient-name magnetic">Vinayak Sahu</span>
        </span>
      </h1>
      <p>Curious by nature, consistent by habit.</p>
    </div>
  </div>

  <script>
    // Glow Follows Cursor
    const glow = document.getElementById("glow");
    document.addEventListener("mousemove", (e) => {
      glow.style.left = `${e.clientX}px`;
      glow.style.top = `${e.clientY}px`;
    });

    // Magnetic Hover Effect
    const magnets = document.querySelectorAll('.magnetic');
    magnets.forEach((magnet) => {
      const parent = magnet.closest('.magnetic-wrap');

      parent.addEventListener('mousemove', (e) => {
        const rect = parent.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        magnet.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
      });

      parent.addEventListener('mouseleave', () => {
        magnet.style.transform = 'translate(0, 0)';
      });
    });
  </script>
</body>
</html>
